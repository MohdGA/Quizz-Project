<body>


  <div id="settingDiv">
    <button id="settingBtn">
      <i id="settingLogo" class="bi bi-music-note-beamed">
      </i>
    </button>
  </div>

  <div id="logo">
    <img src="logo.png" alt="Quiz Game">
  </div>

 <div id="Btn">
    <a href="categories.html" target="_blank" rel="noopener noreferrer"><button id="startBtn">Start </button></a>
  </div>

  <div id="instructionsDiv">

        <p><strong>1. Click on Start Button</strong><br>
        <p><strong>2. Choose the category:</strong><br>
                  Each category have 5 questions</p>
        <p><strong>3. Each question has 4 selection:</strong><br>
        <p><strong>4. The result will be in up left of the page </strong><br>  
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
